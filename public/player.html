<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #ff6b00, #ff8c33);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 8px 32px rgba(255, 107, 0, 0.3);
            }

            50% {
                box-shadow: 0 8px 48px rgba(255, 107, 0, 0.5);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }

        .status-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            text-align: left;
            margin-bottom: 24px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 14px;
            color: #888;
        }

        .status-value {
            font-size: 14px;
            font-weight: 500;
            color: #ddd;
        }

        .status-value.online {
            color: #4caf50;
        }

        .status-value.offline {
            color: #f44336;
        }

        .waiting-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px 24px;
        }

        .waiting-dot {
            width: 10px;
            height: 10px;
            background: #ff6b00;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .waiting-text {
            font-size: 14px;
            color: #aaa;
        }

        .footer {
            position: fixed;
            bottom: 16px;
            font-size: 11px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">O</div>
        <h1>Player Ready</h1>
        <p class="subtitle">Otter Digital Signage</p>

        <div class="status-card">
            <div class="status-row">
                <span class="status-label">Hostname</span>
                <span class="status-value" id="hostname">Loading...</span>
            </div>
            <div class="status-row">
                <span class="status-label">IP Address</span>
                <span class="status-value" id="ip">Loading...</span>
            </div>
            <div class="status-row">
                <span class="status-label">Network</span>
                <span class="status-value" id="network">Checking...</span>
            </div>
            <div class="status-row">
                <span class="status-label">CPU Temp</span>
                <span class="status-value" id="cpu-temp">--</span>
            </div>
            <div class="status-row">
                <span class="status-label">Last Update</span>
                <span class="status-value" id="last-update">--</span>
            </div>
        </div>

        <div class="waiting-indicator">
            <div class="waiting-dot"></div>
            <span class="waiting-text" id="status">Waiting for content from ODS Cloud</span>
        </div>
    </div>

    <div class="footer" id="footer">Press Ctrl+Alt+Shift+O for System Options</div>

    <script>
        // Keep-alive polling — prevents browser idle and updates status
        function updateStatus() {
            fetch('/api/system/info')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('hostname').textContent = data.hostname || '--';
                    document.getElementById('ip').textContent = data.ip || '--';
                    document.getElementById('cpu-temp').textContent =
                        data.cpu_temp ? data.cpu_temp + '°C' : '--';
                    document.getElementById('last-update').textContent =
                        new Date().toLocaleTimeString();
                })
                .catch(() => {
                    document.getElementById('last-update').textContent =
                        new Date().toLocaleTimeString() + ' (error)';
                });

            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    const el = document.getElementById('network');
                    if (data.hasInternet) {
                        el.textContent = 'Connected';
                        el.className = 'status-value online';
                    } else {
                        el.textContent = 'Offline';
                        el.className = 'status-value offline';
                    }
                })
                .catch(() => {
                    const el = document.getElementById('network');
                    el.textContent = 'Unknown';
                    el.className = 'status-value';
                });
        }

        // Initial fetch + 60-second polling
        updateStatus();
        setInterval(updateStatus, 60000);

        // Signal page is ready (for Plymouth transition)
        fetch('/api/signal-ready', { method: 'POST' }).catch(() => { });

        // Keyboard security — block all except Ctrl+Alt+Shift+O for Options
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'O') {
                e.preventDefault();
                window.location.href = '/system_config.html';
                return;
            }
            if (e.ctrlKey || e.altKey || e.metaKey || e.shiftKey) {
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);

        // Block right-click
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>

</html>
