<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ODS Player Pairing - Loading State</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom spinner animation */
        .loader {
            border-top-color: #3c83f6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div class="relative flex h-screen w-full flex-col overflow-hidden">
        <!-- Header -->
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-[#223149] px-10 py-5 bg-background-light dark:bg-background-dark z-10">
            <div class="flex items-center gap-3 text-slate-900 dark:text-white">
                <div class="size-8 text-primary flex items-center justify-center">
                    <span class="material-symbols-outlined text-3xl">cloud_circle</span>
                </div>
                <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">ODS CLOUD</h2>
            </div>
            <!-- Optional Top Right Status Indicator -->
            <div class="flex items-center gap-2">
                <div class="h-2 w-2 rounded-full bg-slate-400 dark:bg-slate-600 animate-pulse"></div>
                <span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">System
                    Boot</span>
            </div>
        </header>
        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col items-center justify-center relative w-full h-full">
            <!-- Abstract background pattern/gradient -->
            <div class="absolute inset-0 z-0 opacity-30 pointer-events-none">
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary/5 rounded-full blur-3xl">
                </div>
            </div>
            <div
                class="layout-content-container flex flex-col items-center justify-center max-w-[500px] w-full z-10 px-6 gap-8">
                <!-- Loading Animation Container -->
                <div class="relative flex items-center justify-center size-24">
                    <!-- Outer Ring -->
                    <div
                        class="absolute inset-0 rounded-full border-4 border-slate-200 dark:border-slate-800 opacity-20">
                    </div>
                    <!-- Spinning Indicator -->
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-transparent h-24 w-24"></div>
                    <!-- Inner Icon -->
                    <div class="absolute inset-0 flex items-center justify-center text-slate-400 dark:text-slate-600">
                        <span class="material-symbols-outlined text-4xl animate-pulse-slow">dns</span>
                    </div>
                </div>
                <!-- Text Content -->
                <div class="flex flex-col items-center gap-3 text-center">
                    <h1 class="text-slate-900 dark:text-white text-2xl font-bold leading-tight tracking-tight">
                        Initializing device...</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-relaxed max-w-[320px]">
                        Please wait while the system performs self-diagnostics and prepares for first-time setup.
                    </p>
                </div>
                <!-- Progress Indicator (Fake) -->
                <div class="w-full max-w-[240px] mt-4">
                    <div class="w-full bg-slate-200 dark:bg-slate-800 rounded-full h-1 overflow-hidden">
                        <div class="bg-primary h-1 rounded-full w-1/3 animate-[pulse_2s_ease-in-out_infinite]"></div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <span class="text-[10px] text-slate-400 dark:text-slate-600 font-mono">CHECKING MEMORY</span>
                        <span class="text-[10px] text-slate-400 dark:text-slate-600 font-mono">34%</span>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer Status -->
        <footer class="w-full py-6 px-10 flex justify-center z-10">
            <div
                class="bg-slate-200/50 dark:bg-[#1e293b]/50 backdrop-blur-sm px-4 py-2 rounded-full border border-slate-300 dark:border-[#2b3b55]">
                <p class="text-slate-500 dark:text-[#90a7cb] text-xs font-medium flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">settings_suggest</span>
                    <span>Version 2.4.0 â€¢ Build 8821a</span>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
