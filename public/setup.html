<!DOCTYPE html>
<html lang="en">

<head>
    <title>ODS Player — WiFi Setup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-color: #000 !important;
        }

        body {
            background: url('/resources/designs/ods-wallpaper.png') center/cover no-repeat fixed;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ── Brand ── */
        .brand {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-logo {
            font-size: 44px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -1px;
        }

        .brand-sub {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .device-name {
            font-size: 12px;
            color: #3c83f6;
            margin-top: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* ── Glass Card — matches network_setup.html exactly ── */
        .glass-card {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.88) 0%,
                    rgba(255, 255, 255, 0.78) 50%,
                    rgba(255, 255, 255, 0.85) 100%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 28px;
        }

        /* ── Card Header ── */
        .card-header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(26, 26, 46, 0.1);
        }

        .card-header h2 {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a2e;
        }

        .card-header p {
            font-size: 14px;
            color: #1a1a2e;
            opacity: 0.7;
            margin-top: 4px;
            font-weight: 500;
        }

        /* ── Progress Steps ── */
        .steps {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .step {
            flex: 1;
            height: 3px;
            background: rgba(26, 26, 46, 0.12);
            border-radius: 3px;
            transition: background 0.3s;
        }

        .step.active {
            background: #3c83f6;
        }

        .step.done {
            background: #10b981;
        }

        /* ── Form ── */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #1a1a2e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(26, 26, 46, 0.15);
            border-radius: 10px;
            color: #1a1a2e;
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
            appearance: none;
            -webkit-appearance: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3c83f6;
            box-shadow: 0 0 0 3px rgba(60, 131, 246, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(26, 26, 46, 0.4);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 56px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(26, 26, 46, 0.5);
            cursor: pointer;
            padding: 4px;
            font-size: 13px;
            font-weight: 600;
            width: auto;
        }

        /* ── Blue Connect Button ── */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #3c83f6;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(60, 131, 246, 0.35);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ── Status Messages ── */
        .status {
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(16, 185, 129, 0.12);
            border: 1px solid rgba(16, 185, 129, 0.25);
            color: #059669;
        }

        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: #dc2626;
        }

        .status.connecting {
            display: block;
            background: rgba(60, 131, 246, 0.1);
            border: 1px solid rgba(60, 131, 246, 0.2);
            color: #2563eb;
        }

        /* ── Footer ── */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.35);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .connecting {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="brand">
        <div class="brand-logo">ODS</div>
        <div class="brand-sub">Digital Signage</div>
        <div class="device-name" id="deviceName"></div>
    </div>

    <div class="glass-card">
        <div class="card-header">
            <h2>Network Setup</h2>
            <p>Connect this player to your WiFi</p>
        </div>

        <div class="steps">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
        </div>

        <form id="wifiForm">
            <div class="form-group">
                <label>WiFi Network Name (SSID)</label>
                <input type="text" id="ssid" placeholder="Enter your WiFi network name" required autocomplete="off"
                    autocorrect="off" autocapitalize="none">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter WiFi password" autocomplete="off">
                    <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">Connect</button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <div class="footer">
        ODS Player &bull; Secure WiFi Configuration
    </div>

    <script>
        // Load device name
        var xhr0 = new XMLHttpRequest();
        xhr0.open('GET', '/api/device/info', true);
        xhr0.onload = function () {
            try {
                var d = JSON.parse(xhr0.responseText);
                if (d.three_word_name) document.getElementById('deviceName').textContent = d.three_word_name.toUpperCase();
            } catch (e) { }
        };
        xhr0.send();

        function togglePassword() {
            var input = document.getElementById('password');
            var btn = document.querySelector('.password-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        document.getElementById('wifiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var ssid = document.getElementById('ssid').value;
            var password = document.getElementById('password').value;
            var btn = document.getElementById('submitBtn');
            var status = document.getElementById('status');

            if (!ssid) {
                status.className = 'status error';
                status.textContent = 'Please enter a WiFi network name';
                return;
            }

            document.getElementById('step1').className = 'step done';
            document.getElementById('step2').className = 'step active';

            btn.disabled = true;
            btn.textContent = 'Connecting...';
            status.className = 'status connecting';
            status.innerHTML = '<span class="connecting">Connecting to ' + ssid + '...</span>';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/wifi/configure', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                try {
                    var data = JSON.parse(xhr.responseText);
                    if (data.success) {
                        document.getElementById('step2').className = 'step done';
                        document.getElementById('step3').className = 'step done';
                        status.className = 'status success';
                        status.textContent = 'Connected! Player is joining your network. You can close this page.';
                        btn.textContent = 'Done';
                    } else {
                        throw new Error(data.error || 'Connection failed');
                    }
                } catch (err) {
                    document.getElementById('step2').className = 'step';
                    status.className = 'status error';
                    status.textContent = err.message;
                    btn.disabled = false;
                    btn.textContent = 'Retry';
                }
            };
            xhr.onerror = function () {
                status.className = 'status error';
                status.textContent = 'Network error — please try again';
                btn.disabled = false;
                btn.textContent = 'Retry';
            };
            xhr.send(JSON.stringify({ ssid: ssid, password: password }));
        });
    </script>
</body>

</html>
