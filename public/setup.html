<!DOCTYPE html>
<html lang="en">

<head>
    <title>ODS Player â€” WiFi Setup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.85);
            --bg-input: rgba(51, 65, 85, 0.6);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-glow: rgba(59, 130, 246, 0.25);
            --border: rgba(148, 163, 184, 0.15);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-primary);
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        /* Header branding */
        .brand {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-logo {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-sub {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .device-name {
            font-size: 12px;
            color: var(--accent);
            margin-top: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Main card */
        .card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .card-header .icon {
            width: 44px;
            height: 44px;
            background: var(--accent-glow);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-header .icon .material-symbols-outlined {
            font-size: 24px;
            color: var(--accent);
        }

        .card-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .card-header p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Steps indicator */
        .steps {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .step {
            flex: 1;
            height: 3px;
            background: var(--border);
            border-radius: 3px;
            transition: background 0.3s;
        }

        .step.active {
            background: var(--accent);
        }

        .step.done {
            background: var(--success);
        }

        /* Form elements */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
            -webkit-appearance: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group select option {
            background: #1e293b;
            color: var(--text-primary);
        }

        /* Password toggle */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            display: flex;
            width: auto;
            margin: 0;
        }

        .password-toggle .material-symbols-outlined {
            font-size: 20px;
        }

        /* WiFi scan */
        .scan-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .scan-row select {
            flex: 1;
        }

        .scan-btn {
            width: 44px !important;
            height: 44px;
            min-width: 44px;
            padding: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-input) !important;
            border: 1px solid var(--border) !important;
            border-radius: 10px !important;
            color: var(--text-secondary) !important;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 !important;
        }

        .scan-btn:hover {
            border-color: var(--accent) !important;
            color: var(--accent) !important;
        }

        .scan-btn.scanning .material-symbols-outlined {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Or manual entry toggle */
        .manual-toggle {
            font-size: 12px;
            color: var(--accent);
            cursor: pointer;
            text-align: right;
            margin-top: 6px;
            user-select: none;
        }

        .manual-toggle:hover {
            text-decoration: underline;
        }

        /* Submit button */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Status message */
        .status {
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .status.success {
            display: flex;
            background: rgba(16, 185, 129, 0.12);
            border: 1px solid rgba(16, 185, 129, 0.25);
            color: var(--success);
        }

        .status.error {
            display: flex;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: var(--error);
        }

        .status.connecting {
            display: flex;
            background: rgba(59, 130, 246, 0.12);
            border: 1px solid rgba(59, 130, 246, 0.25);
            color: var(--accent);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Pulse animation for connecting */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .connecting {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="brand">
        <div class="brand-logo">ODS</div>
        <div class="brand-sub">Digital Signage</div>
        <div class="device-name" id="deviceName"></div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="icon">
                <span class="material-symbols-outlined">wifi</span>
            </div>
            <div>
                <h2>Network Setup</h2>
                <p>Connect this player to your WiFi</p>
            </div>
        </div>

        <div class="steps">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
        </div>

        <form id="wifiForm">
            <!-- WiFi Network -->
            <div class="form-group" id="scanGroup">
                <label>WiFi Network</label>
                <div class="scan-row">
                    <select id="ssidSelect">
                        <option value="">Scanning networks...</option>
                    </select>
                    <button type="button" class="scan-btn" id="scanBtn" onclick="scanNetworks()">
                        <span class="material-symbols-outlined">refresh</span>
                    </button>
                </div>
                <div class="manual-toggle" onclick="toggleManual()">Enter manually</div>
            </div>

            <div class="form-group hidden" id="manualGroup">
                <label>Network Name (SSID)</label>
                <input type="text" id="ssidManual" placeholder="Enter WiFi network name">
                <div class="manual-toggle" onclick="toggleManual()">Choose from scan</div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter WiFi password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <span class="material-symbols-outlined" id="passIcon">visibility</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span class="material-symbols-outlined" style="font-size:20px">wifi</span>
                Connect
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <div class="footer">
        ODS Player &bull; Secure WiFi Configuration
    </div>

    <script>
        let manualMode = false;

        // Load device name
        fetch('/api/device/info').then(r => r.json()).then(d => {
            const name = d.three_word_name || '';
            if (name) document.getElementById('deviceName').textContent = name.toUpperCase();
        }).catch(() => { });

        // Scan WiFi on load
        scanNetworks();

        async function scanNetworks() {
            const btn = document.getElementById('scanBtn');
            const select = document.getElementById('ssidSelect');
            btn.classList.add('scanning');
            select.innerHTML = '<option value="">Scanning...</option>';

            try {
                const res = await fetch('/api/wifi/scan');
                const networks = await res.json();

                if (networks.length === 0) {
                    select.innerHTML = '<option value="">No networks found</option>';
                } else {
                    select.innerHTML = '<option value="">Select network...</option>';
                    networks.forEach(n => {
                        const opt = document.createElement('option');
                        opt.value = n.ssid;
                        const bars = n.signal > -50 ? 'â–‚â–„â–†â–ˆ' : n.signal > -70 ? 'â–‚â–„â–†' : 'â–‚â–„';
                        const lock = n.security !== 'Open' ? 'ðŸ”’' : '';
                        opt.textContent = `${n.ssid}  ${bars} ${lock}`;
                        select.appendChild(opt);
                    });
                }
            } catch (e) {
                select.innerHTML = '<option value="">Scan failed â€” enter manually</option>';
            }
            btn.classList.remove('scanning');
        }

        function toggleManual() {
            manualMode = !manualMode;
            document.getElementById('scanGroup').classList.toggle('hidden', manualMode);
            document.getElementById('manualGroup').classList.toggle('hidden', !manualMode);
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        document.getElementById('wifiForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const ssid = manualMode
                ? document.getElementById('ssidManual').value
                : document.getElementById('ssidSelect').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');

            if (!ssid) {
                status.className = 'status error';
                status.innerHTML = '<span class="material-symbols-outlined" style="font-size:18px">error</span>Please select or enter a WiFi network';
                return;
            }

            // Step 2 active
            document.getElementById('step1').className = 'step done';
            document.getElementById('step2').className = 'step active';

            btn.disabled = true;
            btn.innerHTML = '<span class="connecting">Connecting...</span>';
            status.className = 'status connecting';
            status.innerHTML = '<span class="material-symbols-outlined connecting" style="font-size:18px">sync</span>Connecting to ' + ssid + '...';

            try {
                const response = await fetch('/api/wifi/configure', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssid, password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('step2').className = 'step done';
                    document.getElementById('step3').className = 'step done';
                    status.className = 'status success';
                    status.innerHTML = '<span class="material-symbols-outlined" style="font-size:18px">check_circle</span>Connected! Player is now joining your network. You can close this page.';
                    btn.innerHTML = '<span class="material-symbols-outlined" style="font-size:20px">check</span>Done';
                } else {
                    throw new Error(data.error || 'Connection failed');
                }
            } catch (error) {
                document.getElementById('step2').className = 'step';
                status.className = 'status error';
                status.innerHTML = '<span class="material-symbols-outlined" style="font-size:18px">error</span>' + error.message;
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined" style="font-size:20px">wifi</span>Retry';
            }
        });
    </script>

    <style>
        .hidden {
            display: none !important;
        }
    </style>
</body>

</html>
