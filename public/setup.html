<!DOCTYPE html>
<html lang="en">

<head>
    <title>ODS Player ‚Äî WiFi Setup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.85);
            --bg-input: rgba(51, 65, 85, 0.6);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.25);
            --border: rgba(148, 163, 184, 0.15);
            --success: #10b981;
            --error: #ef4444;
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-primary);
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .brand {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-logo {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-sub {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .device-name {
            font-size: 12px;
            color: var(--accent);
            margin-top: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .card-header .icon {
            width: 44px;
            height: 44px;
            background: var(--accent-glow);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .card-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .card-header p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .steps {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .step {
            flex: 1;
            height: 3px;
            background: var(--border);
            border-radius: 3px;
            transition: background 0.3s;
        }

        .step.active {
            background: var(--accent);
        }

        .step.done {
            background: var(--success);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
            appearance: none;
            -webkit-appearance: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            width: auto;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(16, 185, 129, 0.12);
            border: 1px solid rgba(16, 185, 129, 0.25);
            color: var(--success);
        }

        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: var(--error);
        }

        .status.connecting {
            display: block;
            background: rgba(59, 130, 246, 0.12);
            border: 1px solid rgba(59, 130, 246, 0.25);
            color: var(--accent);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: var(--text-muted);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .connecting {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="brand">
        <div class="brand-logo">ODS</div>
        <div class="brand-sub">Digital Signage</div>
        <div class="device-name" id="deviceName"></div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="icon">üì∂</div>
            <div>
                <h2>Network Setup</h2>
                <p>Connect this player to your WiFi</p>
            </div>
        </div>

        <div class="steps">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
        </div>

        <form id="wifiForm">
            <div class="form-group">
                <label>WiFi Network Name (SSID)</label>
                <input type="text" id="ssid" placeholder="Enter your WiFi network name" required autocomplete="off"
                    autocorrect="off" autocapitalize="none">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter WiFi password" autocomplete="off">
                    <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">Connect</button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <div class="footer">
        ODS Player &bull; Secure WiFi Configuration
    </div>

    <script>
        // Load device name
        fetch('/api/device/info').then(r => r.json()).then(d => {
            if (d.three_word_name) document.getElementById('deviceName').textContent = d.three_word_name.toUpperCase();
        }).catch(() => { });

        function togglePassword() {
            var input = document.getElementById('password');
            var btn = document.querySelector('.password-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        document.getElementById('wifiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var ssid = document.getElementById('ssid').value;
            var password = document.getElementById('password').value;
            var btn = document.getElementById('submitBtn');
            var status = document.getElementById('status');

            if (!ssid) {
                status.className = 'status error';
                status.textContent = 'Please enter a WiFi network name';
                return;
            }

            document.getElementById('step1').className = 'step done';
            document.getElementById('step2').className = 'step active';

            btn.disabled = true;
            btn.textContent = 'Connecting...';
            status.className = 'status connecting';
            status.innerHTML = '<span class="connecting">Connecting to ' + ssid + '...</span>';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/wifi/configure', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                try {
                    var data = JSON.parse(xhr.responseText);
                    if (data.success) {
                        document.getElementById('step2').className = 'step done';
                        document.getElementById('step3').className = 'step done';
                        status.className = 'status success';
                        status.textContent = '‚úÖ Connected! Player is joining your network. You can close this page.';
                        btn.textContent = 'Done';
                    } else {
                        throw new Error(data.error || 'Connection failed');
                    }
                } catch (err) {
                    document.getElementById('step2').className = 'step';
                    status.className = 'status error';
                    status.textContent = '‚ùå ' + err.message;
                    btn.disabled = false;
                    btn.textContent = 'Retry';
                }
            };
            xhr.onerror = function () {
                status.className = 'status error';
                status.textContent = '‚ùå Network error ‚Äî please try again';
                btn.disabled = false;
                btn.textContent = 'Retry';
            };
            xhr.send(JSON.stringify({ ssid: ssid, password: password }));
        });
    </script>
</body>

</html>
