<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ODS Network Setup</title>
    <!-- Fonts (may not load in AP mode — fallback font-family covers it) -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS (may not load in AP mode — CSS fallbacks below) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f8fafc",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        /* Black background — prevents white flash before CSS/images load */
        html,
        body {
            background-color: #000 !important;
        }

        /* FOUC guard: body hidden until Tailwind + fonts load */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.ready {
            opacity: 1;
        }

        /* Premium simulated glassmorphism — GPU-safe, no backdrop-filter */
        .glass-card {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.88) 0%,
                    rgba(255, 255, 255, 0.78) 50%,
                    rgba(255, 255, 255, 0.85) 100%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .glass-pill {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.85) 0%,
                    rgba(255, 255, 255, 0.75) 100%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.1),
                0 1px 4px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        /* ── CSS Fallbacks (AP mode has no internet → Tailwind CDN won't load) ── */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: #1e293b;
        }

        /* Layout */
        .flex {
            display: flex;
        }

        .flex-1 {
            flex: 1 1 0%;
        }

        .flex-col {
            flex-direction: column;
        }

        .flex-shrink-0 {
            flex-shrink: 0;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .w-full {
            width: 100%;
        }

        .w-auto {
            width: auto;
        }

        .w-10 {
            width: 2.5rem;
        }

        .h-10 {
            height: 2.5rem;
        }

        .text-center {
            text-align: center;
        }

        .whitespace-nowrap {
            white-space: nowrap;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .inline-flex {
            display: inline-flex;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        /* Spacing */
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .px-7 {
            padding-left: 1.75rem;
            padding-right: 1.75rem;
        }

        .px-10 {
            padding-left: 2.5rem;
            padding-right: 2.5rem;
        }

        .pt-32 {
            padding-top: 8rem;
        }

        .pb-6 {
            padding-bottom: 1.5rem;
        }

        .pb-44 {
            padding-bottom: 11rem;
        }

        .p-3 {
            padding: 0.75rem;
        }

        .p-10 {
            padding: 2.5rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-10 {
            margin-bottom: 2.5rem;
        }

        .gap-3 {
            gap: 0.75rem;
        }

        .gap-4 {
            gap: 1rem;
        }

        .space-y-4>*+* {
            margin-top: 1rem;
        }

        /* Typography */
        .text-sm {
            font-size: 0.875rem;
        }

        .text-base {
            font-size: 1rem;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .text-xl {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }

        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-bold {
            font-weight: 700;
        }

        .tracking-wide {
            letter-spacing: 0.025em;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .leading-snug {
            line-height: 1.375;
        }

        /* Visual */
        .bg-white {
            background-color: #fff;
        }

        .rounded-xl {
            border-radius: 0.75rem;
        }

        .rounded-2xl {
            border-radius: 1rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, .1);
        }

        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, .25);
        }

        .z-10 {
            z-index: 10;
        }

        .text-gray-900 {
            color: #111827;
        }

        .text-primary {
            color: #3c83f6;
        }

        /* Step circles — match player_link exactly */
        .step-circle {
            flex-shrink: 0;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
        }

        .step-circle-active {
            background: rgba(60, 131, 246, 0.2);
            color: #3c83f6;
            border: 1px solid rgba(60, 131, 246, 0.3);
        }

        .step-circle-inactive {
            background: #f3f4f6;
            color: #1a1a2e;
            border: 1px solid #e5e7eb;
        }

        /* Ping animation (status dot) */
        .animate-ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {

            75%,
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .bg-amber-400 {
            background-color: #fbbf24;
        }

        .bg-amber-500 {
            background-color: #f59e0b;
        }

        .bg-emerald-500 {
            background-color: #10b981;
        }

        .opacity-75 {
            opacity: 0.75;
        }

        .h-3\.5 {
            height: 0.875rem;
        }

        .w-3\.5 {
            width: 0.875rem;
        }

        @media (min-width: 768px) {
            .md\:p-14 {
                padding: 3.5rem;
            }
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 font-display min-h-screen overflow-hidden flex flex-col relative"
    style="background: url('/resources/designs/ODS_Background.png') center/cover no-repeat fixed;">
    <!-- Header Section -->
    <header class="w-full pt-32 pb-6 px-10 flex flex-col items-center justify-center z-10">
    </header>

    <!-- Main Content — pb-44 ensures card stays above the status pill at 90% -->
    <main class="flex-1 flex flex-col items-center justify-center w-full px-4 pb-44 z-10">
        <div class="glass-card rounded-2xl p-10 md:p-14 flex flex-col items-center shadow-2xl w-auto">
            <!-- QR Code Section -->
            <div id="qrcode" class="bg-white p-3 rounded-xl shadow-lg mb-10"></div>

            <!-- Device Name / SSID -->
            <div class="flex flex-col items-center mb-10">
                <span class="text-2xl font-semibold mb-2 tracking-wide uppercase whitespace-nowrap"
                    style="color: #1a1a2e;">Network</span>
                <h2 id="ap-ssid"
                    style="color: #1a1a2e; font-size: 48px; line-height: 1; font-weight: 700; letter-spacing: 0.05em;">
                    ODS Player
                </h2>
            </div>

            <!-- Instructions — matches player_link exactly -->
            <div class="w-full">
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <div class="step-circle step-circle-active">1</div>
                        <p class="text-xl leading-snug whitespace-nowrap" style="color: #1a1a2e;">
                            Scan QR code to connect
                        </p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="step-circle step-circle-inactive">2</div>
                        <p class="text-xl leading-snug whitespace-nowrap" style="color: #1a1a2e;">
                            Open your favorite browser
                        </p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="step-circle step-circle-inactive">3</div>
                        <p class="text-xl leading-snug whitespace-nowrap" style="color: #1a1a2e;">
                            Enter network info and connect
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer / Status Pill — positioned at 90% vertical (matches throbber .90) -->
    <footer class="absolute w-full flex justify-center z-10" style="top: 90%; transform: translateY(-50%);">
        <div class="glass-pill px-7 rounded-full inline-flex items-center gap-3 shadow-lg"
            style="padding-top: 0.875rem; padding-bottom: 0.875rem;">
            <span class="relative flex" style="height: 0.875rem; width: 0.875rem;">
                <span class="animate-ping absolute inline-flex rounded-full bg-amber-400 opacity-75"
                    style="height: 100%; width: 100%;"></span>
                <span class="relative inline-flex rounded-full bg-amber-500"
                    style="height: 0.875rem; width: 0.875rem;"></span>
            </span>
            <span class="text-gray-900 font-medium tracking-wide" style="font-size: 1.05rem;">Waiting for
                network...</span>
        </div>
    </footer>

    <script>
        // ========================================
        // ENTERPRISE SECURITY: COMPLETE KEYBOARD LOCKDOWN
        // ========================================

        document.addEventListener('keydown', function (e) {
            // Ctrl+Alt+Shift+O → System Configuration (O = Options)
            if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'O') {
                e.preventDefault();
                window.location.href = '/system_config.html';
                return;
            }

            // Block ALL other keyboard shortcuts
            if (e.ctrlKey || e.altKey || e.metaKey || e.shiftKey) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                return false;
            }

            // Block function keys
            if (e.key.startsWith('F') && e.key.length <= 3) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }

            // Block dangerous keys
            const blockedKeys = ['Escape', 'PrintScreen', 'ContextMenu'];
            if (blockedKeys.includes(e.key)) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, true);

        // Block right-click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        }, true);

        // ========================================
        // FOUC GUARD + PLYMOUTH READY SIGNAL
        // ========================================
        function revealPage() {
            document.body.classList.add('ready');
            // Signal Plymouth to quit (first page visible)
            fetch('/api/loader-ready').catch(() => { });
        }
        window.addEventListener('load', revealPage);
        // Safety: reveal after 6s even if resources stall (Tailwind CDN may not load in AP mode)
        setTimeout(revealPage, 6000);

        // ========================================
        // NETWORK SETUP LOGIC
        // ========================================
        // Fetch and display QR code
        fetch('/api/qr')
            .then(res => res.json())
            .then(data => {
                const img = document.createElement('img');
                img.src = data.qrCode;
                img.style.width = '380px';
                img.style.height = '380px';
                img.style.display = 'block';
                document.getElementById('qrcode').appendChild(img);
                // Show AP SSID from server
                if (data.ssid) {
                    const ssidEl = document.getElementById('ap-ssid');
                    if (ssidEl) ssidEl.textContent = data.ssid;
                }
            })
            .catch(err => {
                console.error('QR Error:', err);
            });

        // Poll for network connection
        setInterval(async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const pill = document.querySelector('footer .glass-pill');

                if (data.wifi_connected || data.ethernet_connected) {
                    // Update status pill
                    if (pill) {
                        pill.innerHTML = `
                            <span class="relative inline-flex rounded-full bg-emerald-500" style="height: 0.875rem; width: 0.875rem;"></span>
                            <span class="text-gray-900 font-medium tracking-wide" style="font-size: 1.05rem;">Connected!</span>
                        `;
                    }

                    setTimeout(() => {
                        window.location.href = '/player_link.html';
                    }, 3000);
                }
            } catch (e) {
                // Network not ready yet
            }
        }, 2000);

        // ========================================
        // KEYBOARD LOCKDOWN — prevent Ctrl+W/T/N tab management
        // ========================================
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && ['w', 't', 'n'].includes(e.key.toLowerCase())) {
                e.preventDefault(); return;
            }
            if (e.key.startsWith('F') && e.key.length <= 3) {
                e.preventDefault(); return;
            }
        }, true);
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); return false;
        }, true);
    </script>
</body>

</html>
