<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ODS Network Setup</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Tailwind (may not load in AP mode — CSS fallbacks below) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#3c83f6" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        html,
        body {
            background-color: #000 !important;
            margin: 0;
            padding: 0;
        }

        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.ready {
            opacity: 1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            background: url('/resources/designs/ODS_Background.png') center/cover no-repeat fixed;
        }

        /* Glass Card — translucent with branded background */
        .glass-card {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.88) 0%,
                    rgba(255, 255, 255, 0.78) 50%,
                    rgba(255, 255, 255, 0.85) 100%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .glass-pill {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.85) 0%,
                    rgba(255, 255, 255, 0.75) 100%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.1),
                0 1px 4px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        /* Layout — landscape: side-by-side, portrait: stacked */
        .setup-card {
            display: flex !important;
            flex-direction: row !important;
            max-width: 1400px !important;
            width: fit-content !important;
            min-height: 500px;
            border-radius: 1rem;
            overflow: hidden;
        }

        .card-left {
            flex: 0 0 auto !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 2.5rem 3rem 2.5rem 5rem;
            border-right: 1px solid rgba(26, 26, 46, 0.08);
        }

        .card-right {
            flex: 0 0 auto !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            padding: 2rem 5rem 2rem 2rem;
        }

        /* Portrait orientation — stack vertically */
        @media (orientation: portrait),
        (max-width: 900px) {
            .setup-card {
                flex-direction: column !important;
                max-width: 600px !important;
                min-height: auto;
            }

            .card-left {
                border-right: none;
                border-bottom: 1px solid rgba(26, 26, 46, 0.08);
                padding: 2rem;
            }

            .card-right {
                padding: 2rem;
            }
        }

        /* QR container */
        .qr-container {
            background: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .qr-label {
            font-size: 1.4rem;
            color: #334155;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        /* Heading — signage friendly */
        .heading-main {
            font-size: 3.5rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.15;
            margin-bottom: 0.5rem;
        }

        .heading-accent {
            color: #0f172a;
        }

        .heading-sub {
            font-size: 1.7rem;
            color: #334155;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        /* Device name display */
        .ssid-label {
            font-size: 1.3rem;
            color: #0f172a;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.35rem;
        }

        .ssid-value {
            font-size: 2.3rem;
            font-weight: 700;
            color: #0f172a;
            letter-spacing: 0.03em;
            margin-bottom: 2rem;
            padding: 0.6rem 1.25rem;
            background: rgba(15, 23, 42, 0.06);
            border: 2px solid rgba(15, 23, 42, 0.12);
            border-radius: 0.75rem;
            display: inline-block;
        }


        /* Steps */
        .step-list {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .step-num {
            flex-shrink: 0;
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .step-num-active {
            background: rgba(15, 23, 42, 0.1);
            color: #0f172a;
            border: 1px solid rgba(15, 23, 42, 0.2);
        }

        .step-num-inactive {
            background: rgba(15, 23, 42, 0.06);
            color: #0f172a;
            border: 1px solid rgba(15, 23, 42, 0.1);
        }

        .step-title {
            font-size: 1.7rem;
            font-weight: 600;
            color: #0f172a;
            line-height: 1.3;
        }

        .step-desc {
            font-size: 1.4rem;
            color: #475569;
            font-weight: 600;
            margin-top: 0.15rem;
        }

        /* Main centering */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-bottom: 7rem;
            z-index: 10;
        }

        /* Status pill */
        .status-footer {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            top: 90%;
            transform: translateY(-50%);
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.75rem;
            border-radius: 9999px;
        }

        .dot-container {
            position: relative;
            width: 0.875rem;
            height: 0.875rem;
        }

        .dot-ping {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            background: #fbbf24;
            opacity: 0.75;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .dot-solid {
            position: relative;
            width: 0.875rem;
            height: 0.875rem;
            border-radius: 9999px;
            background: #b45309;
        }

        .pill-text {
            color: #0f172a;
            font-weight: 600;
            font-size: 1.5rem;
        }

        @keyframes ping {

            75%,
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <main class="main-content">
        <div class="glass-card setup-card">
            <!-- Left: Text Content -->
            <div class="card-left" style="align-items: flex-start !important;">
                <h1 class="heading-main">Network <span class="heading-accent">Setup</span></h1>
                <p class="heading-sub">Connect this player to your WiFi network</p>

                <p class="ssid-label">Device Name</p>
                <div class="ssid-value" id="ap-ssid">ODS Player</div>

                <div class="step-list">
                    <div class="step-item">
                        <div class="step-num step-num-active">1</div>
                        <div>
                            <div class="step-title">Scan the QR Code</div>
                            <div class="step-desc">Use your phone's camera to scan the code</div>
                        </div>
                    </div>
                    <div class="step-item">
                        <div class="step-num step-num-inactive">2</div>
                        <div>
                            <div class="step-title">Open Your Browser</div>
                            <div class="step-desc">Open any browser on your phone</div>
                        </div>
                    </div>
                    <div class="step-item">
                        <div class="step-num step-num-inactive">3</div>
                        <div>
                            <div class="step-title">Enter Network Info</div>
                            <div class="step-desc">Enter your WiFi credentials and connect</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: QR Code -->
            <div class="card-right" style="align-items: center !important; justify-content: center !important;">
                <div class="qr-container" id="qrcode"></div>
                <span class="qr-label">Scan to connect</span>
            </div>
        </div>
    </main>

    <!-- Status Pill -->
    <footer class="status-footer">
        <div class="glass-pill pill">
            <span class="dot-container">
                <span class="dot-ping"></span>
                <span class="dot-solid"></span>
            </span>
            <span class="pill-text">Waiting for network...</span>
        </div>
    </footer>

    <script>
        // ========================================
        // ENTERPRISE SECURITY: COMPLETE KEYBOARD LOCKDOWN
        // ========================================
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'O') {
                e.preventDefault();
                window.location.href = '/system_config.html';
                return;
            }
            if (e.ctrlKey || e.altKey || e.metaKey || e.shiftKey) {
                e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation(); return false;
            }
            if (e.key.startsWith('F') && e.key.length <= 3) { e.preventDefault(); e.stopPropagation(); return false; }
            const blocked = ['Escape', 'PrintScreen', 'ContextMenu'];
            if (blocked.includes(e.key)) { e.preventDefault(); e.stopPropagation(); return false; }
        }, true);
        document.addEventListener('contextmenu', function (e) { e.preventDefault(); return false; }, true);

        // FOUC guard
        function revealPage() {
            document.body.classList.add('ready');
            fetch('/api/loader-ready').catch(() => { });
        }
        window.addEventListener('load', revealPage);
        setTimeout(revealPage, 6000);

        // Fetch QR code
        fetch('/api/qr')
            .then(res => res.json())
            .then(data => {
                const img = document.createElement('img');
                img.src = data.qrCode;
                img.style.width = '320px';
                img.style.height = '320px';
                img.style.display = 'block';
                document.getElementById('qrcode').appendChild(img);
                if (data.ssid) {
                    document.getElementById('ap-ssid').textContent = data.ssid;
                }
            })
            .catch(err => console.error('QR Error:', err));

        // Poll for network connection
        setInterval(async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                if (data.wifi_connected || data.ethernet_connected) {
                    const pill = document.querySelector('.pill');
                    if (pill) {
                        pill.innerHTML = `
                            <span class="dot-solid" style="background: #10b981;"></span>
                            <span class="pill-text">Connected!</span>
                        `;
                    }
                    setTimeout(() => { window.location.href = '/player_link.html'; }, 3000);
                }
            } catch (e) { }
        }, 2000);
    </script>
</body>

</html>
