<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ODS Network Setup</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f8fafc",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        /* Black background — prevents white flash before CSS/images load */
        html,
        body {
            background-color: #000 !important;
        }

        /* FOUC guard: body hidden until Tailwind + fonts load */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.ready {
            opacity: 1;
        }

        /* Premium simulated glassmorphism — GPU-safe, no backdrop-filter */
        .glass-card {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.88) 0%,
                    rgba(255, 255, 255, 0.78) 50%,
                    rgba(255, 255, 255, 0.85) 100%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .glass-pill {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.85) 0%,
                    rgba(255, 255, 255, 0.75) 100%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.1),
                0 1px 4px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        /* ── Tailwind CSS Fallbacks (AP mode has no internet → CDN won't load) ── */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: #1e293b;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .flex {
            display: flex;
        }

        .flex-1 {
            flex: 1 1 0%;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .items-start {
            align-items: flex-start;
        }

        .justify-center {
            justify-content: center;
        }

        .w-full {
            width: 100%;
        }

        .w-auto {
            width: auto;
        }

        .text-center {
            text-align: center;
        }

        .whitespace-nowrap {
            white-space: nowrap;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .inline-flex {
            display: inline-flex;
        }

        /* Spacing */
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .px-7 {
            padding-left: 1.75rem;
            padding-right: 1.75rem;
        }

        .px-10 {
            padding-left: 2.5rem;
            padding-right: 2.5rem;
        }

        .pt-32 {
            padding-top: 8rem;
        }

        .pb-6 {
            padding-bottom: 1.5rem;
        }

        .pb-44 {
            padding-bottom: 11rem;
        }

        .p-3 {
            padding: 0.75rem;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .py-3\.5,
        .py-3_5 {
            padding-top: 0.875rem;
            padding-bottom: 0.875rem;
        }

        .mb-1 {
            margin-bottom: 0.25rem;
        }

        .mb-3 {
            margin-bottom: 0.75rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .gap-1 {
            gap: 0.25rem;
        }

        .gap-3 {
            gap: 0.75rem;
        }

        .gap-6 {
            gap: 1.5rem;
        }

        /* Typography */
        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .text-xl {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }

        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-bold {
            font-weight: 700;
        }

        .tracking-wide {
            letter-spacing: 0.025em;
        }

        /* Visual */
        .bg-white {
            background-color: #fff;
        }

        .rounded-xl {
            border-radius: 0.75rem;
        }

        .rounded-2xl {
            border-radius: 1rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, .1);
        }

        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, .25);
        }

        .z-10 {
            z-index: 10;
        }

        .text-gray-900 {
            color: #111827;
        }

        /* Ping animation (status dot) */
        .animate-ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {

            75%,
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .bg-amber-400 {
            background-color: #fbbf24;
        }

        .bg-amber-500 {
            background-color: #f59e0b;
        }

        .bg-emerald-500 {
            background-color: #10b981;
        }

        .opacity-75 {
            opacity: 0.75;
        }

        .h-3\.5,
        .h-3_5 {
            height: 0.875rem;
        }

        .w-3\.5,
        .w-3_5 {
            width: 0.875rem;
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 font-display min-h-screen overflow-hidden flex flex-col relative"
    style="background: url('/resources/designs/ODS_Background.png') center/cover no-repeat fixed;">
    <!-- Header Section - Removed subtitle -->
    <header class="w-full pt-32 pb-6 px-10 flex flex-col items-center justify-center z-10">
    </header>

    <!-- Main Content — pb-44 ensures card stays above the status pill at 90% -->
    <main class="flex-1 flex flex-col items-center justify-center w-full px-4 pb-44 z-10">
        <div class="glass-card rounded-2xl p-6 md:p-8 flex flex-col items-center shadow-2xl w-auto">
            <!-- Title -->
            <h2 class="text-3xl font-bold mb-1 whitespace-nowrap" style="color: #1a1a2e;">Network Setup</h2>
            <p class="mb-4 text-center text-xl font-semibold whitespace-nowrap" style="color: #1a1a2e;">
                Scan QR code to configure WiFi
            </p>

            <!-- QR Code Section — minimal padding so QR fills the box -->
            <div id="qrcode" class="bg-white p-3 rounded-xl shadow-lg mb-4"></div>

            <!-- Device Name -->
            <p class="text-2xl font-bold mb-3" id="ap-ssid" style="color: #1a1a2e;">ODS Player</p>

            <!-- Instructions — compact horizontal layout -->
            <div class="flex gap-6 items-start" style="max-width: 480px;">
                <div class="flex flex-col items-center text-center gap-1">
                    <span
                        style="display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; background: #3c83f6; color: white; border-radius: 50%; font-size: 14px; font-weight: 700;">1</span>
                    <span class="text-sm font-medium" style="color: #1a1a2e;">Scan QR code<br>to connect</span>
                </div>
                <div class="flex flex-col items-center text-center gap-1">
                    <span
                        style="display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; background: #3c83f6; color: white; border-radius: 50%; font-size: 14px; font-weight: 700;">2</span>
                    <span class="text-sm font-medium" style="color: #1a1a2e;">Open your<br>favorite browser</span>
                </div>
                <div class="flex flex-col items-center text-center gap-1">
                    <span
                        style="display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; background: #3c83f6; color: white; border-radius: 50%; font-size: 14px; font-weight: 700;">3</span>
                    <span class="text-sm font-medium" style="color: #1a1a2e;">Enter info<br>and connect</span>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer / Status Pill — positioned at 90% vertical (matches throbber .90) -->
    <footer class="absolute w-full flex justify-center z-10" style="top: 90%; transform: translateY(-50%);">
        <div class="glass-pill px-7 py-3.5 rounded-full inline-flex items-center gap-3 shadow-lg">
            <span class="relative flex h-3.5 w-3.5">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3.5 w-3.5 bg-amber-500"></span>
            </span>
            <span class="text-gray-900 font-medium tracking-wide" style="font-size: 1.05rem;">Waiting for
                network...</span>
        </div>
    </footer>

    <script>
        // ========================================
        // ENTERPRISE SECURITY: COMPLETE KEYBOARD LOCKDOWN
        // ========================================

        document.addEventListener('keydown', function (e) {
            // Ctrl+Alt+Shift+O → System Configuration (O = Options)
            if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'O') {
                e.preventDefault();
                window.location.href = '/system_config.html';
                return;
            }

            // Block ALL other keyboard shortcuts
            if (e.ctrlKey || e.altKey || e.metaKey || e.shiftKey) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                return false;
            }

            // Block function keys
            if (e.key.startsWith('F') && e.key.length <= 3) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }

            // Block dangerous keys
            const blockedKeys = ['Escape', 'PrintScreen', 'ContextMenu'];
            if (blockedKeys.includes(e.key)) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, true);

        // Block right-click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        }, true);

        // ========================================
        // FOUC GUARD + PLYMOUTH READY SIGNAL
        // ========================================
        function revealPage() {
            document.body.classList.add('ready');
            // Signal Plymouth to quit (first page visible)
            fetch('/api/loader-ready').catch(() => { });
        }
        window.addEventListener('load', revealPage);
        // Safety: reveal after 6s even if resources stall
        setTimeout(revealPage, 6000);

        // ========================================
        // NETWORK SETUP LOGIC
        // ========================================
        // Fetch and display QR code
        fetch('/api/qr')
            .then(res => res.json())
            .then(data => {
                const img = document.createElement('img');
                img.src = data.qrCode;
                img.style.width = '380px';
                img.style.height = '380px';
                img.style.display = 'block';
                document.getElementById('qrcode').appendChild(img);
                // Show AP SSID from server
                if (data.ssid) {
                    const ssidEl = document.getElementById('ap-ssid');
                    if (ssidEl) ssidEl.textContent = data.ssid;
                }
            })
            .catch(err => {
                document.getElementById('status').textContent = 'Error loading QR code';
                document.getElementById('status').classList.add('text-red-600');
            });

        // Poll for network connection
        setInterval(async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusEl = document.getElementById('status');
                const pill = document.querySelector('footer .glass-pill');

                if (data.wifi_connected || data.ethernet_connected) {
                    const msg = data.wifi_connected
                        ? `Connected to ${data.ssid}! Proceeding...`
                        : 'Ethernet connected! Proceeding...';

                    if (statusEl) {
                        statusEl.textContent = msg;
                        statusEl.classList.remove('text-gray-900');
                        statusEl.classList.add('text-emerald-600');
                    }

                    // Update status pill
                    if (pill) {
                        pill.innerHTML = `
                            <span class="relative inline-flex rounded-full h-3.5 w-3.5 bg-emerald-500"></span>
                            <span class="text-gray-900 text-sm font-medium tracking-wide">Connected!</span>
                        `;
                    }

                    setTimeout(() => {
                        window.location.href = '/player_link.html';
                    }, 3000);
                }
            } catch (e) {
                // Network not ready yet
            }
        }, 2000);

        // ========================================
        // KEYBOARD LOCKDOWN — prevent Ctrl+W/T/N tab management
        // ========================================
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && ['w', 't', 'n'].includes(e.key.toLowerCase())) {
                e.preventDefault(); return;
            }
            if (e.key.startsWith('F') && e.key.length <= 3) {
                e.preventDefault(); return;
            }
        }, true);
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); return false;
        }, true);
    </script>
</body>

</html>
